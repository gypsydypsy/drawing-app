<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <aside class='controls' id='modal'>

            <div class="controls-row">

            </div>

                    </svg>
                </label>
                <input type="radio" id="circle" name="shapes" value='circle'>
                <label for='circle'>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />

                        <path fill="currentColor" d="M18.17,8.66L21,11.5V3H12.5L15.34,5.83L5.83,15.34L3,12.5V21H11.5L8.66,18.17L18.17,8.66Z" />

                    </svg>
                    Palette
                </h2>
                <div class='palette-container'>
                </div>
                <p>Palette is empty</p>
            </div>
        </div>
    </aside>
    <main>
            <nav>
                <div>

                    </button>
                </div>
                <div>
                    <button id='resetBtn'>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                        </svg>
                        <span>Clear</span>
                    </button>
                    <button id='downloadBtn'>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                        </svg>
                        <span>Save</span>    
                    </button>
                </div>
            </nav>
            <div class='canvas-container'>
                <canvas></canvas>
            </div>
        
    </main>
    <script src="script/jscolor.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
